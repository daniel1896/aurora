
version: "3.9"
services:
  aurora:
    build:
      context: .
      dockerfile: docker/Dockerfile.x86
      args: { USERNAME: ${USER:-aurora}, UID: ${UID:-1000}, GID: ${GID:-1000} }
    container_name: aurora-x86
    network_mode: host
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - ROS_DOMAIN_ID=${ROS_DOMAIN_ID:-0}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${XAUTHORITY:-$HOME/.Xauthority}:/root/.Xauthority:ro
      - ./:/workspace:rw
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
      - /dev/ttyACM0:/dev/ttyACM0
      - /dev/bus/usb:/dev/bus/usb
      - /dev/video0:/dev/video0
    privileged: true
    ulimits: { rtprio: 99, memlock: -1 }
    command: bash -lc "colcon_build.sh /workspace && rviz2"
