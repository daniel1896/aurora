services:
  aurora:
    build:
      context: .
      dockerfile: docker/Dockerfile.jetson
      args:
        L4T_TAG: ${L4T_TAG:-r36.4.0}
        USERNAME: ${USER:-aurora}
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: aurora-jetson
    network_mode: host
    runtime: nvidia
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - ROS_DOMAIN_ID=${ROS_DOMAIN_ID:-0}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${XAUTHORITY:-$HOME/.Xauthority}:/root/.Xauthority:ro
      - ./:/workspace:rw
    devices:
      - /dev/ttyTHS1:/dev/ttyTHS1
      - /dev/bus/usb:/dev/bus/usb
      - /dev/video0:/dev/video0
    privileged: true
    ulimits:
      rtprio: 99
      memlock: -1
    command: bash -lc "source /opt/ros/${ROS_DISTRO}/setup.bash; [ -f /workspace/install/setup.bash ] && source /workspace/install/setup.bash; sleep infinity"

