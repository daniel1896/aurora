/**:
  ros__parameters:

    # --- generic toggles ---
    feature_extract_enable: false
    point_filter_num: 1
    max_iteration: 3
    filter_size_surf: 0.5
    filter_size_map: 0.5
    cube_side_length: 1000.0
    runtime_pos_log_enable: false
    map_file_path: "/home/aurora/ws_lio_nodriver/src/FAST_LIO_ROS2/PCD/scans.pcd"

    # --- I/O and timing ---
    common:
      lid_topic: "/livox/pc2_xyzi"            # Livox Mid-70 via livox_ros2_driver
      imu_topic: "/zed/zed_node/imu/data"     # Either "/zed/zed_node/imu/data" or "/mavros/imu/data" (choose ONE)
      time_sync_en: false                     # Mid-70 PC2 has no per-point time
      time_offset_lidar_to_imu: 0.0

    # --- Preprocess (CRUCIAL) ---
    preprocess:
      lidar_type: 4                           # 1 Livox, 2 Velodyne, 3 Ouster, 4 generic PC2
      scan_line: 1                            # >=1; 1 works well for Livox-style PC2
      blind: 0.0                              # start with zero so nothing is filtered out
      timestamp_unit: 0                       # not used for PC2 without 'time' field; 0 = seconds is
      scan_rate: 10                           # your measured LiDAR rate

    # --- Mapping / extrinsics (LiDAR pose in IMU frame) ---
    mapping:
      acc_cov: 0.1
      gyr_cov: 0.1
      b_acc_cov: 0.0001
      b_gyr_cov: 0.0001
      fov_degree: 360.0
      det_range: 100.0
      extrinsic_est_en: true
      extrinsic_T: [0.0, 0.0, 0.0]
      extrinsic_R: [1.,0.,0.,
                    0.,-1.,0.,
                    0.,0.,-1.]

    # --- Publishing ---
    publish:
      path_en: false
      effect_map_en: false
      map_en: true
      scan_publish_en: true
      dense_publish_en: false

    # --- PCD saving (optional) ---
    pcd_save:
      pcd_save_en: true
      interval: -1
